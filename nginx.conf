worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    gzip on;

    server {
        listen __PORT__;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        location /health {
            return 200 'OK';
        }

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /assets/ {
            expires 1y;
        }
    }
}
